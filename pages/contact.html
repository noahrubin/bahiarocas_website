        <!-- Contact Form -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h3>Contact Us</h3>
                    <h5>For all questions and booking inquiries</h5>
                    <form method="POST" action="../cgi-bin/post.cgi" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="inputName">Full Name</label>
                            <input type="text" class="form-control" name="name" id="inputName" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="yourname@domain.com">
                        </div>
                        <div class="form-group">
                            <label for="inputComments">Comments or Questions</label>
                            <textarea rows="8" cols="40" class="form-control" name="comments" id="inputComments" placeholder="Comments"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
